<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
   
    <h1>Quiz About [Me]</h1>
     <img id="catImage" src="https://cdn.glitch.global/1b0c5c99-3d8d-4bbb-a400-d344fe136f3d/images.jpg?v=1747755711706">
    
    <hr />
    <!-- Movie Question -->
    <form id="artist-form">
      <label>
        ðŸŽ¥ Who's my favorite artist?
        <select id="artist-answer">
          <option value="Artist1">Frank Ocean</option>
          <option value="Artist2">SZA</option>
          <option value="Artist3">Khmari</option>
          <option value="Artist4">Cleo Sol</option>
        </select>
      </label>
      <button type="submit">Check Artist Answer</button>
    </form>
    <div id="artist-result"></div>
     <img id="frankImage" src="https://cdn.glitch.global/1b0c5c99-3d8d-4bbb-a400-d344fe136f3d/1_lfE1NRGhG2uwkAcRNGTq4g%402x.jpg?v=1747754625068">
    <hr />
    <!-- Book Question -->
    <form id="color-form">
      <label>
         What is my favorite color?
        <select id="color-answer">
          <option value="color1">yellow </option>
          <option value="color2">red</option>
          <option value="color3">green</option>
          <option value="color4">pink</option>
        </select>
      </label>
      <button type="submit">Check Color Answer</button>
    </form>
    <div id="color-result"></div>
     <img id="multiImage" src="https://cdn.glitch.global/1b0c5c99-3d8d-4bbb-a400-d344fe136f3d/6767cd0c0da05a4abb518ea3_green-colors.svg?v=1747755115801">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      $("#frankImage").hide()
      
      //Movie Question jQuery Code
      $("#artist-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#artist-answer");
        var answer = $answer.val();

        if (answer === "Artist1") {
          $("#artist-result").text("YUPPP!");
          $("#frankImage").slideDown(3000);
          
        } else {
          $("#artist-result").text("nah..try again!");
        }
      });

      //Book Question jQuery Code
        $("#multiImage").hide()
      $("#color-form").on("submit", function (event) {
        event.preventDefault();
       

        var $answer = $("#color-answer");
        var answer = $answer.val();

        if (answer === "color3") {
          $("#color-result").text("YESSSS!");
            $("#multiImage").slideDown(3000);
        } else {
          $("#color-result").text("Try Again!");
        }
      });
    </script>
  </body>

  <!--- Taken From Khan Academy HTML/JS: Making webpages interactive with jQuery-->
</html>
